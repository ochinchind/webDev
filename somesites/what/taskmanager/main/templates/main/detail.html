<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{article.article_title}}</title>
</head>
<body>
    <h2>{{article.article_title}}</h2>
    <p>{{ article.article_text }}</p>
    <em>{{ article.pub_date }}</em>


<hr>
{% if latest_comment_list %}
    {% for element in latest_comment_list %}
    <p>
        <strong>{{element.author_name}}</strong>
        <p>{{element.comment_text }}</p>
    </p>
    {% endfor %}
{%  else %}
<p>No comments</p>
{% endif %}

<hr>
<form action = "{% url 'leave_comment' article.id %}" method="POST">
    {% csrf_token %}
    <input type="text" required placeholder="Ваше имя" name="name"><br>
    <textarea name="text" required placeholder="Текст комментария" cols="30" rows="10">
    </textarea> <br>
    <button type="submit">Оставить комментарий</button>

</form>

</body>
</html>
